  
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valgomat</title>
    <link rel="stylesheet" href="stylesheet/style.css" />
    <link rel="icon" type="image/png" href="Bilder/Oslo.png">
  </head>
  <body>
    

    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar__container">
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span> <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="index.html" class="navbar__links">Hjem</a></li>
          <li class="navbar__item"><a href="/" class="navbar__links">Info</a></li>
        </ul>
      </div>
    </nav>
    <!-- Bakgrun -->
    <header>
      <div class="wrapper">
        <div class="poll-area">
          <input type="checkbox" name="poll" id="opt-1">
          <input type="checkbox" name="poll" id="opt-2">
          <input type="checkbox" name="poll" id="opt-3">
          <input type="checkbox" name="poll" id="opt-4">
          <input type="checkbox" name="poll" id="opt-5">
          <input type="checkbox" name="poll" id="opt-6">
          <input type="checkbox" name="poll" id="opt-7">
          <input type="checkbox" name="poll" id="opt-8">
          <input type="checkbox" name="poll" id="opt-9">
          <label for="opt-1" class="opt-1">
            <div class="row">
              <div class="column">
                <span class="circle"></span>
                <span class="text">Rødt</span>
              </div>
              <span class="percent">4,7%</span>
            </div>
            <div class="progress" style='--w:4,7;'></div>
          </label>
          <label for="opt-2" class="opt-2">
            <div class="row">
              <div class="column">
                <span class="circle"></span>
                <span class="text">Sosialistisk Venstreparti</span>
              </div>
              <span class="percent">7,6%</span>
            </div>
            <div class="progress" style='--w:7.6;'></div>
          </label>
          <label for="opt-3" class="opt-3">
            <div class="row">
              <div class="column">
                <span class="circle"></span>
                <span class="text">Arbeiderpartiet</span>
              </div>
              <span class="percent">26,3%</span>
            </div>
            <div class="progress" style='--w:26.3;'></div>
          </label>
          <label for="opt-4" class="opt-4">
            <div class="row">
              <div class="column">
                <span class="circle"></span>
                <span class="text">Senterpartiet</span>
              </div>
              <span class="percent">13,5%</span>
            </div>
            <div class="progress" style='--w:13.5;'></div>
          </label>
          <label for="opt-5" class="opt-5">
            <div class="row">
              <div class="column">
                <span class="circle"></span>
                <span class="text">Miljøpartiet De Grønne</span>
              </div>
              <span class="percent">3,9%</span>
            </div>
            <div class="progress" style='--w:3.9;'></div>
          </label>
          <label for="opt-6" class="opt-6">
            <div class="row">
              <div class="column">
                <span class="circle"></span>
                <span class="text">Kristelig Folkeparti</span>
              </div>
              <span class="percent">3,8%</span>
            </div>
            <div class="progress" style='--w:3.8;'></div>
          </label>
          <label for="opt-7" class="opt-7">
            <div class="row">
              <div class="column">
                <span class="circle"></span>
                <span class="text">Venstre</span>
              </div>
              <span class="percent">4,6%</span>
            </div>
            <div class="progress" style='--w:4.6;'></div>
          </label>          <label for="opt-8" class="opt-8">
            <div class="row">
              <div class="column">
                <span class="circle"></span>
                <span class="text">Høyre</span>
              </div>
              <span class="percent">20,4%</span>
            </div>
            <div class="progress" style='--w:20.4;'></div>
          </label>
          <label for="opt-9" class="opt-9">
            <div class="row">
              <div class="column">
                <span class="circle"></span>
                <span class="text">Fremskrittspartiet</span>
              </div>
              <span class="percent">11,6%</span>
            </div>
            <div class="progress" style='--w:11.6;'></div>
          </label>

          
        </div>
      </div>
      <script src="script.js"></script>


    </header>
    <!-- Footer -->
    <div class="footer__container">
        <div class="footer__links">
          <div class="footer__link--wrapper">
            <div class="footer__link--items">
              <h2>VG.no</h2>
              <a href="https://www.vg.no">VG</a>
            </div>
            <div class="footer__link--items">
              <h2>Venstresiden</h2>
              <a href="https://roedt.no">Rødt</a>
              <a href="https://www.sv.no">Sosialistisk Venstreparti</a>
              <a href="https://www.arbeiderpartiet.no">Arbeiderpartiet</a>
            </div>
          </div>
          <div class="footer__link--wrapper">
            <div class="footer__link--items">
              <h2>Sentrum</h2>
              <a href="https://www.senterpartiet.no">Senterpartiet</a>
              <a href="https://www.mdg.no">Miljøpartiet De Grønne</a>
              <a href="https://krf.no">Kristelig Folkeparti</a>
            </div>
            <div class="footer__link--items">
              <h2>Høyresiden</h2>
              <a href="https://www.venstre.no">Venstre</a>
              <a href="https://hoyre.no">Høyre</a>
              <a href="https://www.frp.no">Fremskrittspartiet</a>
            </div>
          </div>
        </div>
        <section class="social__media">
          <div class="social__media--wrap">
            <div class="footer__logo">
              <a href="index.html" id="footer__logo">Valgomat</a>
            </div>
            <p class="website__rights">© Stortingsvalg 2021</p>
            </div>
        </section>
      </div>
    <script src="app.js"></script>
</body>
</html>
